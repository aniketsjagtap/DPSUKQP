<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
		<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css"></link>
		<link rel="stylesheet" href="css/bootstrap.min.css"></link>
		
		<script src="js/jquery-2.1.4.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		
        <title>DP SUK QP</title>
		
    </head>
    <body>
        <div class="app" id="select">
			<div >
				<h1>DP SUK QP</h1>
				<div id="deviceready" class="blink">
					<p class="event listening"></p>
					<p class="event received"></p>
				</div><br>
				<!--<button id = "uploadFile">UPLOAD</button>-->
				<table style="width:100%" >
					<tr>
						<td>
							<label>Level :</label>
						</td>
						<td>
							<select id="level">
							  <option value="">Select Level</option>
							  <option value="UG">Under Graduate</option>
							  <option value="PG">Post Graduate</option>
							</select>
						</td> 
						
					</tr>
					<tr>
						<td>
							<label>Stream :</label>
						</td>
						<td>
							<select id="stream">
							  <option value="">Select Stream</option>
							  <option value="ARTS">Arts</option>
							  <option value="COMMERSE">Commerce</option>
							  <option value="SCIENCE">Science</option>
							</select>
						</td>
					</tr>
				  
				  <tr>
					<td>
						<label>Year :</label>
					</td>
					<td>
						<select id="year">
						  <option value="">Select Year</option>
						  <option value="I">First Year</option>
						  <option value="II">Second Year</option>
						  <option value="III">Third Year</option>
						</select>
					</td>
				  </tr>
				 
				</table>
				<div>
					<button id = "validate">List Papers</button>
				</div>
			</div>
			
        </div>
			<div>
				<button class="button" id="gotoHome" onclick="location.reload();" data-icon="refresh" style="visibility: hidden; " >Search Again</button>
				<p id="list"></p>
			<div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
